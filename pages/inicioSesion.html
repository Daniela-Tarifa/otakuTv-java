<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio Sesión | OtakuTV - Catálogo de películas</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <!--libreria de fontawesome-->
        <script src="https://kit.fontawesome.com/8dd354e374.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
              <a class="navbar-brand" href="../index.html">
                <img src="../favicon.ico" alt="Logo de OtakuTV" width="100">
                <span class="fs-4">OtakuTV</span>
              </a>
            </div>
        </nav>
        <main class="d-flex justify-content-center align-items-center position-relative">
            <section class="d-flex flex-column otakutv-seccion-inicio-sesion otakutv-bg-azul" data-aos="zoom-in">
                <h1>Iniciar Sesión</h1>
                <form id="loginForm" action="" method="post">
                    <div>
                        <input class="otakutv-input otakutv-bg-azul" type="email" name="email" id="email" placeholder="Email" >
                        <div id="emailError" class="otakutv-error-message mb-2"></div>
                    </div>
                    <div>
                        <input class="otakutv-input otakutv-bg-azul" type="password" name="password" id="password" placeholder="Contraseña" >
                        <div id="passwordError" class="otakutv-error-message mb-2"></div>
                    </div>
                    <div>
                        <button class="btn otakutv-btn-principal w-100" type="submit">Iniciar Sesión</button>
                    </div>
                    <div>
                        <a class="text-decoration-none otakutv-color-rosa" href="./registrarse.html">No tengo cuenta T-T </a>
                    </div>
                </form>
            </section>
            <img src="../assets/img/fondo-3-manchas.svg" class="position-fixed top-50 start-50 translate-middle overflow-hidden otakutv-inicio-sesion-fondo" alt="">
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
        <script src="../js/validLogin.js"></script>
    </body>
</html>
