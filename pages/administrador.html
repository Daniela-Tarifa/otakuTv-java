    <main id="mainAdmin" class="mainAdmin">
        <section class="container mt-4 mb-5">

            <h2 class="text-center pt-5 mb-5 fs-1">Gestión de Animes</h2>
            <p></p>
            <form id="animeForm" action="" method="post" enctype="multipart/form-data" class="row g-3 px-sm-0 px-3">
                <div class="col-xl-4 col-md-4 col-12">
                    <label for="titulo">Titulo</label>
                    <input class="form-control" type="text" name="titulo" id="titulo">
                    <div id="tituloError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-3 col-md-3 col-12">
                    <label for="fecha">Fecha estreno</label>
                    <input class="form-control" type="date" name="fecha" id="fecha">
                    <div id="fechaError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-3 col-md-3 col-12">
                    <label for="genero">Genero</label>
                    <input class="form-control" type="text" name="genero" id="genero">
                    <div id="generoError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-2 col-md-2 col-12">
                    <label for="duracion">Duración</label>
                    <input class="form-control" type="text" name="duracion" id="duracion">
                    <div id="duracionError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-4 col-md-4 col-12">
                    <label for="director">Director</label>
                    <input class="form-control" type="text" name="director" id="director">
                    <div id="directorError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-8 col-md-8 col-12">
                    <label for="reparto">Reparto</label>
                    <input class="form-control" type="text" name="reparto" id="reparto">
                    <div id="repartoError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-12 col-12">
                    <label for="sinopsis">Sinopsis</label>
                    <textarea class="form-control" name="sinopsis" id="sinopsis" cols="30" rows="3"></textarea>
                    <div id="sinopsisError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-xl-6 col-md-6 col-12">
                    <label for="imagen">Imagen</label>
                    <input class="form-control" type="file" name="imagen" id="imagen"></input>
                    <div id="imagenError" class="otakutv-error-message mb-2 fw-bolder"></div>
                </div>
                <div class="col-12">
                    <input id="agregarAnime" class="align-self-center btn btn-success" type="submit"
                        value="Agregar Anime"></input>
                    <!--<div id="error-text-login"></div>-->
                </div>
            </form>
        </section>
