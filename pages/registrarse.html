<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse | CACFLIX - Catalogo de peliculas</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <!--libreria de fontawesome-->
        <script src="https://kit.fontawesome.com/8dd354e374.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark otakutv-bg-azul">
            <div class="container">
              <a class="navbar-brand" href="../index.html">
                <img src="../favicon.ico" alt="Logo de OtakuTV" width="100">
                <span class="fs-4">otakuTV</span>
              </a>
            </div>
        </nav>
        <main class="d-flex justify-content-center align-items-center position-relative">
            <section class="d-flex flex-column otakutv-seccion-registro otakutv-bg-rosa ">
                <div data-aos="flip-left">
                    <h1 >Registrarse</h1>
                    <form action="" method="post">
                        <div>
                            <input class="otakutv-input" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div>
                            <input class="otakutv-input" type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                        </div>
                        <div>
                            <input class="otakutv-input" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div>
                            <input class="otakutv-input" type="password" name="password" id="password" placeholder="Contraseña" required>
                        </div>
                        <div>
                            <input class="otakutv-input" type="date" name="nacimiento" id="nacimiento" required>
                        </div>
                        <div>
                            <select class="otakutv-input" name="pais" id="pais">
                                <option value="" selected>Selecione un país</option>
                                <option value="">Argentina</option>
                                <option value="">Bolivia</option>
                                <option value="">Brasil</option>
                                <option value="">Chile</option>
                                <option value="">Colombia</option>
                                <option value="">Ecuador</option>
                                <option value="">Paraguay</option>
                                <option value="">Perú</option>
                                <option value="">Uruguay</option>
                                <option value="">Venezuela</option>
                            </select>
                        </div>
                        <div>
                            <input type="checkbox" name="termino" id="termino">
                            <label for="termino">Acepto términos y condiciones</label>
                        </div>
                        <div>
                            <input class="btn otakutv-btn-principal w-100" type="submit" value="Registrarse">
                        </div>
                        <div>
                            <a href="#">¿Necesitas ayuda?</a>
                        </div>
                    </form>
                </div>
                <img src="../assets/img/fondo-3-manchas.svg" class="js-warp-hide position-fixed overflow-hidden events-none otakutv-registro-fondo" alt="">
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
