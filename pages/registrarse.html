<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse | OtakuTV - Catálogo de animes</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <!--libreria de fontawesome-->
        <script src="https://kit.fontawesome.com/8dd354e374.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="../index.html">
                <img src="../favicon.ico" alt="Logo de OtakuTV" width="100">
                <span class="fs-4">OtakuTV</span>
              </a>
            </div>
        </nav>
        <main class="d-flex justify-content-center align-items-center position-relative">
            <section class="d-flex flex-column otakutv-seccion-registro otakutv-bg-azul" data-aos="zoom-in">
                <div>
                    <h3 >Registro</h3>
                    <form id="loginForm" action="" method="post">
                        <div>
                            <input class="otakutv-input otakutv-bg-azul" type="text" name="nombre" id="nombre" placeholder="Nombre" >
                            <div id="nombreError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <input class="otakutv-input otakutv-bg-azul" type="text" name="apellido" id="apellido" placeholder="Apellido" >
                            <div id="apellidoError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <input class="otakutv-input otakutv-bg-azul" type="email" name="email" id="email" placeholder="Email" >
                            <div id="emailError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <input class="otakutv-input otakutv-bg-azul" type="password" name="password" id="password" placeholder="Contraseña" >
                            <div id="passwordError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <input class="otakutv-input otakutv-bg-azul" type="date" name="nacimiento" id="nacimiento" >
                            <div id="nacimientoError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <select class="otakutv-input otakutv-bg-azul" name="pais" id="pais">
                                <option value="" selected>Selecione un país</option>
                                <option value="">Argentina</option>
                                <option value="">Bolivia</option>
                                <option value="">Brasil</option>
                                <option value="">Chile</option>
                                <option value="">Colombia</option>
                                <option value="">Ecuador</option>
                                <option value="">Paraguay</option>
                                <option value="">Perú</option>
                                <option value="">Uruguay</option>
                                <option value="">Venezuela</option>
                            </select>
                            <div id="paisError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <input type="checkbox" name="termino" id="termino">
                            <label class="otakutv-registro-texto-termino" for="termino">Acepto términos y condiciones</label>
                            <div id="terminoError" class="otakutv-error-message mb-2"></div>
                        </div>
                        <div>
                            <input class="btn otakutv-btn-principal w-100" type="submit" value="Registrarse">
                        </div>
                        <div class="d-flex justify-content-between flex-wrap">
                            <a class="text-decoration-none otakutv-color-rosa" href="#">¿Necesitas ayuda?</a>
                            <a class="text-decoration-none otakutv-color-rosa" href="./inicioSesion.html">Ya tengo cuenta :3</a>
                        </div>
                    </form>
                </div>
            </section>
            <img src="../assets/img/fondo-3-manchas.svg" class="position-fixed top-50 start-50 translate-middle otakutv-registro-fondo" alt="">
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
        <script src="../js/validRegistro.js"></script>
    </body>
</html>
